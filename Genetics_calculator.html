<!doctype html>
<html>
<head>
	<title>Kalkulator Genetika</title>
	<style>
		body{
			background-image: url("image/gen-back.jpg"); font-family: comic sans ms;
		}
		#place{
			background: #00cc37; border: green solid; border-radius: 5px; opacity: 0.95; width: 70%; margin: 10% 15%; text-align: center;
		}
		#place-title{
			background: #00ff45; border: green solid; border-radius: 5px; padding: 0 1%; width: 18%;
		}
		#main{
			background: #00cc37; border: #00cc37 solid; 
		}
		#legend{
			text-align: left; margin: 3% 0 0 0; 
		}
		#pick{
			height: 30px; border-radius: 5px; font-family: comic sans ms;
		}
		#gen-table1{ 
			border: solid green; float: left; width: 60%; border-radius: 5px; background: #61e121; 
		}
		#gen-table2{
			border: solid green; float: left; width: 60%; border-radius: 5px; background: #61e121; display: none;
		}
		#gen-input1, #gen-input2{
			width: 13%; margin: 2% 0 0 0; border-radius: 7px; font-family: comic sans ms; text-align: center; 
		}
		#gamet1, #gamet2, #gamet3, #gamet4, #gamet5, #gamet6, #gamet1-value, #gamet2-value, #gamet3-value, #gamet4-value, #gamet5-value, #gamet6-value{
			display: none;
		}
		#gamet0-value, #gamet1-value, #gamet2-value, #gamet3-value, #gamet4-value, #gamet5-value, #gamet6-value{
			width: 10%; border-radius: 7px; font-family: comic sans ms; text-align: center; margin: 0 0 3% 0;
		}
		.gen-output{
			width: 90%; background: #61e121; border: green 1px; font-family: comic sans ms; height: 25px;
		}
		.dict{
			width: 35%; float: right; border-left: green solid 2px;
		}
		#go{
			width: 7%;background: yellow; border: green solid; border-radius: 5px; padding: 0.5% 1%; font: 17px comic sans ms; margin: 3% 47%;
		}
		#go2{
			width: 7%;background: yellow; border: green solid; border-radius: 5px; padding: 0.5% 1%; font: 17px comic sans ms; margin: 3% 47%; display: none;
		}
		#go:hover, #go2:hover{
			background: #ccff00;
		}
		#copy{
			border-top: solid green 1px; padding: 0 3%;
		}
	</style>
</head>
<body>
	<!--summary-->
	<fieldset id="place">	
		<legend id="place-title">Kalkulator Genetika</legend>
		<fieldset id="main">
			<!--pick-->
			<legend id="legend">
				<select onchange="cases()" id="pick">
					<option>Monohibrid dominan</option>
					<option>Monohibrid intermediet</option>
					<option>Dihibrid dominan</option>
					<option>Dihibrid intermediet</option>
					
					<optgroup label="Kelainan :">
						<option>Albino</option>
						<option>Buta warna</option>
						<option>Hemofilia</option>
					</optgroup>
				</select>
			</legend>
			<p>Hasil antara <input type="text" id="gen-input1" onmouseout="setGamet()"> dan <input type="text" id="gen-input2" onmouseout="setGamet()"></p>
			
			<!--gamet-->
			<p>
				<span id="gamet1"></span><input type="text" id="gamet1-value">
				<span id="gamet2"></span><input type="text" id="gamet2-value">
				<span id="gamet3"></span><input type="text" id="gamet3-value">
				<br>
				<span id="gamet4"></span><input type="text" id="gamet4-value">
				<span id="gamet5"></span><input type="text" id="gamet5-value">
				<span id="gamet6"></span><input type="text" id="gamet6-value">
			</p>
			
			<!--table-->
			<table id="gen-table1" border="2">
				<tr>
					<td>Gamet</td>
					<td><input type="text" class="gen-output" id="row1"></td>
					<td><input type="text" class="gen-output" id="row2"></td>
				</tr>
				<tr>
					<td><input type="text" class="gen-output" id="col1"></td>
					<td id="output-col1"></td>
					<td id="output-col2"></td>
				</tr>
				<tr>
					<td><input type="text" class="gen-output" id="col2"></td>
					<td id="output-col3"></td>
					<td id="output-col4"></td>
				</tr>
			</table>
			
			<!--table2-->
			<table id="gen-table2" border="2">
				<tr>
					<td>Gamet</td>
					<td><input type="text" class="gen-output" id="-row1"></td>
					<td><input type="text" class="gen-output" id="-row2"></td>
					<td><input type="text" class="gen-output" id="-row3"></td>
					<td><input type="text" class="gen-output" id="-row4"></td>
				</tr>                                       
				<tr>                                        
					<td><input type="text" class="gen-output" id="-col1"></td>
					<td id="-output-col1"></td>
					<td id="-output-col2"></td>
					<td id="-output-col3"></td>
					<td id="-output-col4"></td>
				</tr>
				<tr>
					<td><input type="text" class="gen-output" id="-col2"></td>
					<td id="-output-col5"></td>
					<td id="-output-col6"></td>
					<td id="-output-col7"></td>
					<td id="-output-col8"></td>
				</tr>
				<tr>
					<td><input type="text" class="gen-output" id="-col3"></td>
					<td id="-output-col9"></td>
					<td id="-output-col10"></td>
					<td id="-output-col11"></td>
					<td id="-output-col12"></td>
				</tr>
				<tr>
					<td><input type="text" class="gen-output" id="-col4"></td>
					<td id="-output-col13"></td>
					<td id="-output-col14"></td>
					<td id="-output-col15"></td>
					<td id="-output-col16"></td>
				</tr>
			</table>
			
			<!--dict-->
			<div class="dict">	
				<p>
				Kamus genetik:<br>
				Monohibrid = Persilangan 1 sifat beda.<br>
				Dihibrid = Persilangan 2 sifat beda.<br>
				Dominan = Sifat yg menutupi sifat lain.<br>
				Resesif = Sifat yg ditutupi sifat lain.<br>
				Intermediet = Sifat campuran.<br>
				Carrier = Pembawa sifat.
				</p>
			</div>	
			<button id="go" onclick="GO()">GO !</button>
			<button id="go2" onclick="GO2()">GO !</button>
		</fieldset>
		<span id="copy">&copy;Teens_app2017</span>
	</fieldset>
	<script>
		function cases() {
			// pick cases
			var pick= document.getElementById("pick").value;
			var gentable1= document.getElementById("gen-table1");
			var gentable2= document.getElementById("gen-table2");
			var go= document.getElementById("go");
			var go2= document.getElementById("go2");
			
			// monohibrid & diseaster mode
			if ( pick == "Monohibrid dominan" || pick == "Monohibrid intermediet" ) {
				gentable1.style.display = "inline";
				gentable2.style.display = "none";
				go.style.display = "inline";
				go2.style.display = "none";
				
				document.getElementById("gamet1-value").value = "";
				document.getElementById("gamet2-value").value = "";
				document.getElementById("gamet3-value").value = "";
				
				document.getElementById("gamet1").style.display = "none";
				document.getElementById("gamet2").style.display = "none";
				document.getElementById("gamet3").style.display = "none";
				document.getElementById("gamet1-value").style.display = "none";
				document.getElementById("gamet2-value").style.display = "none";
				document.getElementById("gamet3-value").style.display = "none";
			}
			
			// dihibrid mode
			if ( pick == "Dihibrid dominan" || pick == "Dihibrid intermediet") {
				gentable1.style.display = "none";
				gentable2.style.display = "inline";
				go.style.display = "none";
				go2.style.display = "inline";
				
				document.getElementById("gamet1-value").value = "";
				document.getElementById("gamet2-value").value = "";
				document.getElementById("gamet3-value").value = "";
				
				document.getElementById("gamet1").style.display = "none";
				document.getElementById("gamet2").style.display = "none";
				document.getElementById("gamet3").style.display = "none";
				document.getElementById("gamet1-value").style.display = "none";
				document.getElementById("gamet2-value").style.display = "none";
				document.getElementById("gamet3-value").style.display = "none";
			}
			
			// Albino mode
			if ( pick == "Albino") {
				document.getElementById("gamet1").style.display = "inline";
				document.getElementById("gamet2").style.display = "inline";
				document.getElementById("gamet3").style.display = "none";
				document.getElementById("gamet4").style.display = "none";
				document.getElementById("gamet5").style.display = "none";
				document.getElementById("gamet6").style.display = "none";
				document.getElementById("gamet1-value").style.display = "inline";
				document.getElementById("gamet2-value").style.display = "inline";
				document.getElementById("gamet3-value").style.display = "none";
				document.getElementById("gamet4-value").style.display = "none";
				document.getElementById("gamet5-value").style.display = "none";
				document.getElementById("gamet6-value").style.display = "none";
				
				document.getElementById("gamet1").innerHTML = "A " + "=";
				document.getElementById("gamet2").innerHTML = "a " + "=";
				
				document.getElementById("gamet1-value").value = "normal";
				document.getElementById("gamet2-value").value = "albino";
			} 
			
			// Color blind mode
			if ( pick == "Buta warna") {
				document.getElementById("gamet1").style.display = "inline";
				document.getElementById("gamet2").style.display = "inline";
				document.getElementById("gamet3").style.display = "inline";
				document.getElementById("gamet4").style.display = "none";
				document.getElementById("gamet5").style.display = "none";
				document.getElementById("gamet6").style.display = "none";
				document.getElementById("gamet1-value").style.display = "inline";
				document.getElementById("gamet2-value").style.display = "inline";
				document.getElementById("gamet3-value").style.display = "inline";
				document.getElementById("gamet4-value").style.display = "none";
				document.getElementById("gamet5-value").style.display = "none";
				document.getElementById("gamet6-value").style.display = "none";
				
				document.getElementById("gamet1").innerHTML = "Y " + "=";
				document.getElementById("gamet2").innerHTML = "X " + "=";
				document.getElementById("gamet3").innerHTML = "x " + "=";
				
				document.getElementById("gamet1-value").value = "pria normal";
				document.getElementById("gamet2-value").value = "wanita normal";
				document.getElementById("gamet3-value").value = "buta warna";
			} 
			
			// Color blind mode
			if ( pick == "Hemofilia") {
				document.getElementById("gamet1").style.display = "inline";
				document.getElementById("gamet2").style.display = "inline";
				document.getElementById("gamet3").style.display = "inline";
				document.getElementById("gamet4").style.display = "none";
				document.getElementById("gamet5").style.display = "none";
				document.getElementById("gamet6").style.display = "none";
				document.getElementById("gamet1-value").style.display = "inline";
				document.getElementById("gamet2-value").style.display = "inline";
				document.getElementById("gamet3-value").style.display = "inline";
				document.getElementById("gamet4-value").style.display = "none";
				document.getElementById("gamet5-value").style.display = "none";
				document.getElementById("gamet6-value").style.display = "none";
				
				document.getElementById("gamet1").innerHTML = "Y " + "=";
				document.getElementById("gamet2").innerHTML = "X " + "=";
				document.getElementById("gamet3").innerHTML = "x " + "=";
				
				document.getElementById("gamet1-value").value = "pria normal";
				document.getElementById("gamet2-value").value = "wanita normal";
				document.getElementById("gamet3-value").value = "hemofilia";
			} 
		}
	</script>	
	<script>	
		function setGamet() {
			// automatics gamet inner
			var geninput1= document.getElementById("gen-input1").value;//Mm
			var geninput2= document.getElementById("gen-input2").value;//Mm
			
			var pick= document.getElementById("pick").value;
		
			document.getElementById("gamet1").innerHTML = geninput1[0].toUpperCase() + " = ";//M :
			document.getElementById("gamet2").innerHTML = geninput1[0].toLowerCase() + " = ";//m :
			document.getElementById("gamet3").innerHTML = geninput1[0].toUpperCase() + geninput1[0].toLowerCase() + " = ";//Mm :
		    
			// Dihibrid mode
			if (pick == "Dihibrid dominan" || pick == "Dihibrid intermediet") {
				document.getElementById("gamet4").innerHTML = geninput1[2].toUpperCase() + " = ";//Mm :
				document.getElementById("gamet5").innerHTML = geninput1[2].toLowerCase() + " = ";//Mm :
				document.getElementById("gamet6").innerHTML = geninput1[2].toUpperCase() + geninput1[2].toLowerCase() + " = ";//Mm :
			}
			
			// albino mode
			if (pick == "Albino") {
				document.getElementById("gamet1").innerHTML = "A " + "=";
				document.getElementById("gamet2").innerHTML = "a " + "=";
			}
			
			// color blind & hemofilia mode
			if (pick == "Buta warna" || pick== "Hemofilia") {
				document.getElementById("gamet1").innerHTML = "Y " + "=";
				document.getElementById("gamet2").innerHTML = "X " + "=";
				document.getElementById("gamet3").innerHTML = "x " + "=";
			}
			
			// default
			document.getElementById("gamet1").style.display = "inline";
			document.getElementById("gamet2").style.display = "inline";
			document.getElementById("gamet1-value").style.display = "inline";
			document.getElementById("gamet2-value").style.display = "inline";
				
			// monohibrid-dominan mode
			if (pick == "Monohibrid dominan") {
				document.getElementById("gamet3").style.display = "none";
				document.getElementById("gamet4").style.display = "none";
				document.getElementById("gamet5").style.display = "none";
				document.getElementById("gamet6").style.display = "none";
				document.getElementById("gamet3-value").style.display = "none";
				document.getElementById("gamet4-value").style.display = "none";
				document.getElementById("gamet5-value").style.display = "none";
				document.getElementById("gamet6-value").style.display = "none";
			}
			
			// monohibrid-intermediet mode
			if (pick == "Monohibrid intermediet") {
				document.getElementById("gamet3").style.display = "inline";
				document.getElementById("gamet4").style.display = "none";
				document.getElementById("gamet5").style.display = "none";
				document.getElementById("gamet6").style.display = "none";
				document.getElementById("gamet3-value").style.display = "inline";
				document.getElementById("gamet4-value").style.display = "none";
				document.getElementById("gamet5-value").style.display = "none";
				document.getElementById("gamet6-value").style.display = "none";
			}
			
			// dihibrid-dominan mode
			if (pick == "Dihibrid dominan") {
				document.getElementById("gamet3").style.display = "none";
				document.getElementById("gamet4").style.display = "inline";
				document.getElementById("gamet5").style.display = "inline";
				document.getElementById("gamet6").style.display = "none";
				document.getElementById("gamet3-value").style.display = "none";
				document.getElementById("gamet4-value").style.display = "inline";
				document.getElementById("gamet5-value").style.display = "inline";
				document.getElementById("gamet6-value").style.display = "none";
			}
			
			// dihibrid-intermediet mode
			if (pick == "Dihibrid intermediet") {
				document.getElementById("gamet3").style.display = "inline";
				document.getElementById("gamet4").style.display = "inline";
				document.getElementById("gamet5").style.display = "inline";
				document.getElementById("gamet6").style.display = "inline";
				document.getElementById("gamet3-value").style.display = "inline";
				document.getElementById("gamet4-value").style.display = "inline";
				document.getElementById("gamet5-value").style.display = "inline";
				document.getElementById("gamet6-value").style.display = "inline";
			}
		}
	</script>	
	<script>	
		function GO() {
			var pick= document.getElementById("pick").value;
			
			// automatics gamet inner
			var geninput1= document.getElementById("gen-input1").value;//Mm
			var geninput2= document.getElementById("gen-input2").value;//Mm
			
			// summon rows, cols
			document.getElementById("row1").value= geninput1[0];//M
			document.getElementById("row2").value= geninput1[1];//m
			document.getElementById("col1").value= geninput2[0];//M
			document.getElementById("col2").value= geninput2[1];//
			
			// set outputcols
			var outputcol1= geninput1[0] + geninput2[0];
			var outputcol2= geninput1[1] + geninput2[0];
			var outputcol3= geninput1[0] + geninput2[1];
			var outputcol4= geninput1[1] + geninput2[1];
			
			// set gamet(x)value
			var gamet1value= document.getElementById("gamet1-value").value;//me
			var gamet2value= document.getElementById("gamet2-value").value;//pu
			var gamet3value= document.getElementById("gamet3-value").value;//pi
			var gamet4value= document.getElementById("gamet4-value").value;//pi
			var gamet5value= document.getElementById("gamet5-value").value;//pi
			var gamet6value= document.getElementById("gamet6-value").value;//pi
			
			// set gametvalue(x) value 
			if (outputcol1 == geninput2[1] + geninput2[1]) {
				gametvalue1 = " ("+ gamet2value +")";
			} else {
				gametvalue1 = " ("+ gamet1value +")";
			}
			if (outputcol2 == geninput2[1] + geninput2[1]) {
				gametvalue2 = " ("+ gamet2value +")";
			} else {
				gametvalue2 = " ("+ gamet1value +")";
			}
			if (outputcol3 == geninput2[1] + geninput2[1]) {
				gametvalue3 = " ("+ gamet2value +")";
			} else {
				gametvalue3 = " ("+ gamet1value +")";
			}
			if (outputcol4 == geninput2[1] + geninput2[1]) {
				gametvalue4 = " ("+ gamet2value +")";
			} else {
				gametvalue4 = " ("+ gamet1value +")";
			}
			
			// monohibrid intermediet mode
			if (pick == "Monohibrid intermediet") {
				if (outputcol1 == geninput1[0] + geninput2[1] ) {
					gametvalue1 = " ("+ gamet3value +")";
				} 
				if (outputcol2 == geninput1[0] + geninput2[1] ) {
					gametvalue2 = " ("+ gamet3value +")";
				}
				if (outputcol3 == geninput1[0] + geninput2[1] ) {
					gametvalue3 = " ("+ gamet3value +")";
				}
				if (outputcol4 == geninput1[0] + geninput2[1] ) {
					gametvalue4 = " ("+ gamet3value +")";
				} 
			}
			
			// albino mode
			if ( pick == "Albino") {
				if (outputcol1 == geninput1[0].toLowerCase() + geninput1[0].toLowerCase() ) {
					gametvalue1 = "(albino)";
				} else {
					gametvalue1 = "(normal)";
				}
				if (outputcol2 == geninput1[0].toLowerCase() + geninput1[0].toLowerCase() ) {
					gametvalue2 = "(albino)";
				} else {
					gametvalue2 = "(normal)";
				}
				if (outputcol3 == geninput1[0].toLowerCase() + geninput1[0].toLowerCase() ) {
					gametvalue3 = "(albino)";
				} else {
					gametvalue3 = "(normal)";
				}
				if (outputcol4 == geninput1[0].toLowerCase() + geninput1[0].toLowerCase() ) {
					gametvalue4 = "(albino)";
				} else {
					gametvalue4 = "(normal)";
				}
			}
			
			// order arrangement for color blind & hemofilia mode
			if (pick == "Buta warna" || pick == "Hemofilia") {
				if (outputcol1 == "XY") {outputcol1 = "YX"}; if (outputcol1 == "xY") {outputcol1 = "Yx"}; if (outputcol1 == "xX") {outputcol1 = "Xx"}
				if (outputcol2 == "XY") {outputcol2 = "YX"}; if (outputcol2 == "xY") {outputcol2 = "Yx"}; if (outputcol2 == "xX") {outputcol2 = "Xx"}
				if (outputcol3 == "XY") {outputcol3 = "YX"}; if (outputcol3 == "xY") {outputcol3 = "Yx"}; if (outputcol3 == "xX") {outputcol3 = "Xx"}
				if (outputcol4 == "XY") {outputcol4 = "YX"}; if (outputcol4 == "xY") {outputcol4 = "Yx"}; if (outputcol4 == "xX") {outputcol4 = "Xx"}
			}
			
			// Color blind & hemofilia mode
			if ( pick == "Buta warna" || pick == "Hemofilia" ) {
				if (outputcol1 == "xx" ) {
					gametvalue1 = "(wanita "+ gamet3value + ")";
				} else if (outputcol1 == "Yx") {
					gametvalue1 = "(" + gamet3value + ")";
				} else if (outputcol1 == "Xx") {
					gametvalue1 = "(carrier)";
				} else {
					gametvalue1 = "(normal)";
				}
				
				if (outputcol2 == "xx" ) {
					gametvalue2 = "(wanita "+ gamet3value + ")";
				} else if (outputcol2 == "Yx") {
					gametvalue2 = "(" + gamet3value + ")";
				} else if (outputcol2 == "Xx") {
					gametvalue2 = "(carrier)";
				} else {
					gametvalue2 = "(normal)";
				}
				
				if (outputcol3 == "xx" ) {
					gametvalue3 = "(wanita "+ gamet3value + ")";
				} else if (outputcol3 == "Yx") {
					gametvalue3 = "(" + gamet3value + ")";
				} else if (outputcol3 == "Xx") {
					gametvalue3 = "(carrier)";
				} else {
					gametvalue3 = "(normal)";
				}
				
				if (outputcol4 == "xx" ) {
					gametvalue4 = "(wanita "+ gamet3value + ")";
				} else if (outputcol4 == "Yx") {
					gametvalue4 = "(" + gamet3value + ")";
				} else if (outputcol4 == "Xx") {
					gametvalue4 = "(carrier)";
				} else {
					gametvalue4 = "(normal)";
				}
			}
			
			// order arrangement(monohibrid)
			if (outputcol1 == geninput1[0].toLowerCase() + geninput1[0].toUpperCase() ) {
				outputcol1 = geninput1[0].toUpperCase() + geninput1[0].toLowerCase();
			}
			if (outputcol2 == geninput1[0].toLowerCase() + geninput1[0].toUpperCase() ) {
				outputcol2 = geninput1[0].toUpperCase() + geninput1[0].toLowerCase();
			}
			if (outputcol3 == geninput1[0].toLowerCase() + geninput1[0].toUpperCase() ) {
