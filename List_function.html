<!doctype html>
<html>
<head>
	<title>Calculus Calculator 1.0</title>
	<style>
	
	</style>
</head>
<body>
	<p id="target"></p>
	
	<input type="text" id='text'>
	
	<button onclick="input()" id='myBtn'>Join !</button>
	<script>
		var a= '0';
		
		function input() {
			a++;	
			var name = document.getElementById('text').value;
			var x = document.createElement('p');
			var n = document.createTextNode(a+ ". " + name);
			
			x.appendChild(n);
			document.getElementById("target").appendChild(x);
			
			document.getElementById('text').value= '';
		};
	</script>
</body>
</html>
